services:
  torbox-updater:
    image: ghcr.io/moderniselife/torboxupdater:latest
    container_name: torbox-updater
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PROWLARR_URL=${PROWLARR_URL:-http://127.0.0.1:9696}
      - PROWLARR_API_KEY=${PROWLARR_API_KEY}
      - PROWLARR_CATEGORIES=${PROWLARR_CATEGORIES:-}
      - TORBOX_API_KEY=${TORBOX_API_KEY}
      - TORBOX_BASE_URL=${TORBOX_BASE_URL:-https://api.torbox.app}
      - OVERSEERR_AUTH=${OVERSEERR_AUTH:-}
      - PORT=8080
    networks:
      - media
    depends_on:
      - prowlarr
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    ports:
      - "9696:9696"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - prowlarr_config:/config
    networks:
      - media

volumes:
  prowlarr_config:

networks:
  media:
    driver: bridge
